<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Wolfenstien</title>
    <style type="text/css">
      .dosbox-container { width: 640px; height: 400px; }
      .dosbox-container > .dosbox-overlay { background: url(../img/WOLF.jpg);background-size:cover;}
    </style>
  </head>
  <body bgcolor="000000">
    <canvas id="dosbox"></canvas>
    <br/>
    <button onclick="ci.fullscreen();" style="background: none; border: none;"><img src="../img/large.gif"/></button>
    <h1 style="font-family:Tahoma;color:#ffa500;">Instructions for dinguses:</h1>
    <p style="font-family:Tahoma;color:#ffa500;">hit enter then wait a bit... then click c then wait some more... then type W then hit tab and then hit enter. then sit back and relax...</p>
   <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
    <script>
    Dos(document.getElementById("dosbox"), {
        wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
        core:"normal",
        cputype:"auto",
        cycles:7000,
        cycleup:200,
        cycledown:200,
        autolock: false,
    }).ready(function (fs, main) {
      fs.extract("wolf.zip").then(function () {
        main(["INSTALL.EXE"]).then(function (ci) {
            window.ci = ci;
        });
      });
    });
  </script>
  </body>
</html>
